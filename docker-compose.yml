version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teacher-logbook-db
    environment:
      POSTGRES_DB: teacher_logbook
      POSTGRES_USER: logbook_user
      POSTGRES_PASSWORD: logbook_pass_2025
      # Performance tuning for 300 concurrent users
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 2GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 5GB
      POSTGRES_WORK_MEM: 16MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - logbook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logbook_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 2G
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    container_name: teacher-logbook-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - logbook-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teacher-logbook-backend
    # Run with 4 workers for better concurrency
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      DATABASE_URL: postgresql://logbook_user:logbook_pass_2025@postgres:5432/teacher_logbook
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production-2025
      CORS_ORIGINS: http://localhost:40000,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logbook-network
    volumes:
      - ./backend:/app
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teacher-logbook-frontend
    ports:
      - "40000:80"
    depends_on:
      - backend
    networks:
      - logbook-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  logbook-network:
    external: true
    name: logbook-network
